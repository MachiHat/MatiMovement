            </div>
            <div class="shop-item">
                <span class="shop-item-title">Resistance Bands</span>
                <img class="shop-item-image" src="../img/resistBandsShopImg.jpg">

            </div>
            <div class="shop-item">

                    <span class="shop-item-price">$8</span>

                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Wrist Wraps</span>
                <img class="shop-item-image" src="../img/wristWrapsShopImg.jpg">

                    <span class="shop-item-price">$9</span>
                    <button class="btn shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>

    <section class="cart-container content-section">
        <h2 class="section-header cart-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-purchase" type="button">PURCHASE</button>
